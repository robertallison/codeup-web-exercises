<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email Address</label>
    <input id="email" name="email" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <input type="submit">

    <textarea name="bio" placeholder="Please input text here"></textarea>
    <br>
    <br>
<p> How did you hear about us?</p>
    Radio advertisement <input type="radio" name="option_1" value="a"><br>
    Billboard <input type="radio" name="option_2" value="b"><br>
    Internet advertisement <input type="radio" name="option_3" value="c"><br>
    Other <input type="radio" name="option_4" value="d"><br>
    <br>

    <p>What browser are you on?</p>
    <select name="browser">
        <option value="safari">Safari</option>
        <option value="google chrome">Google Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="microsoft edge">Microsoft Edge</option>
    </select>

</form>
</body>
</html>
